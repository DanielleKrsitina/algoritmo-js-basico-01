<meta charset="UTF-8">

<script>

    // Entrada

    const conta = Number(prompt("Valor da conta R$: ")) 
    const cliente = Number(prompt("Quantas pessoas vão pagar a conta?"))

    // Processamento
     const total = conta / cliente;

    // Saída
    alert(`O valor total R$: ${conta.toFixed(2)}\nValor por cliente R$: ${total.toFixed(2)}`)


</script>

// Valor da conta R$: 90
// Número de Clientes: 3
// Valor por cliente R$: 30.00

Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
